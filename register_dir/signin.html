<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Roleplay Chat - sign in now!</title>
    <!-- Roboto font tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link href="signinstyle.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Script file-->
    <script src="index.js"></script>
</head>
<body>
<nav>
    <h1 class="logo">Chatter</h1>
    <a href="../homepage.html" class="back">
        <h3>Back home</h3>
    </a>
</nav>
<div class="my-form">
    <h1>Join fastest growing community now!</h1>
    <form>
        <div class="form-group">
            <label for="nick">Your creative nick here:</label><br>
            <input type="text" name="nick" id="nick" aria-describedby="nickHelp" class="form-control" maxlength="50">
            <small id="nickHelp" class="form-text text-muted">Go ahead! Be creative!</small>
        </div>
        <div class="form-group">
            <label for="pass">Your secure password here:</label><br>
            <input type="password" name="pass" id="pass" aria-describedby="passHelp" class="form-control" maxlength="300">
            <small id="passHelp" class="form-text text-muted">Password must be at least 8 characters long contain at least one small letter (a-z) one capital letter (A-Z) one digit (0-9) and one special character (eg. @#$%...) </small>
        </div>
        <div class="form-check d-flex justify-content-center">
            <input type="checkbox" class="form-check-input" id="passDisplay">
            <label class="form-check-label" for="passDisplay">Peek my password</label>
        </div>
        <div class="form-group">
            <label for="mail">Your legit email here:</label><br>
            <input type="email" name="mail" id="mail" aria-describedby="mailHelp" class="form-control" maxlength="100">
            <small id="mailHelp" class="form-text text-muted">e.g. john.kowalski@domain.com</small>
        </div>
        <br>
        <div class="form-check d-flex justify-content-center">
            <input type="checkbox" class="form-check-input" id="ageConfirm">
            <label class="form-check-label" for="ageConfirm">I confirm that I'm 15 years old or above</label>
        </div>
        <div class="form-check d-flex justify-content-center">
            <input type="checkbox" class="form-check-input" id="rulesConfirm">
            <label class="form-check-label" for="rulesConfirm">I confirm I have read and accept <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Use Terms</a></label>
        </div>
        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary my-submit">Let's get started!</button>
        </div>
        <div class="form-alert text-center"></div>
    </form>
</div>
</body>
</html>
