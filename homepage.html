     Management page for logged users
-->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Our Roleplay Chat</title>
    <!-- Roboto font tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link href="homepagestyle.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Own script -->
    <script src="homepagejs.js"></script>
    <!-- Waypoints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Counter up -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>
<body>
<nav class="header">
    <div class="logo">
        Chatter
    </div>
    <div class="vr" style="width: 3px"></div>
    <div class="side-text">
        Real time <br> roleplay chat
    </div>
    <div class="log-button">
        <a href="#">Log in</a>
    </div>
    <div class="sign-button">
        <a href="#">Sign in</a>
    </div>
</nav>
<div class="outer-container">
    <div class="inner-container">
        <video id="player" src="here_we_go_again.mp4" muted autoplay loop></video>
    </div>
</div>
<div class="container home-footer text-center">
    <div class="row">
        <div class="col">
            Join world's best roleplay chat!
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="https://pl.wikipedia.org/wiki/Plik:HTML5_logo_and_wordmark.svg" alt="HTML5">
        </div>
        <div class="col">
            <div class="count-me">220</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="https://commons.wikimedia.org/wiki/File:CSS3_logo_and_wordmark.svg" alt="CSS3">
        </div>
        <div class="col">
            <div class="count-me">330</div>
        </div>
    </div>
</div>
</body>
</html>
